version: '2'

services:

    proxy:
        image: jwilder/nginx-proxy
        ports:
            - 80:80
            - 443:443
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - ./broker/certs/server_key.pem:/etc/nginx/certs/127.0.0.1.key
            - ./broker/certs/server_certificate.pem:/etc/nginx/certs/127.0.0.1.crt

    broker:
        build:
            context: ./
            dockerfile: ./helpers/Dockerfile-broker
        image: open-iot-broker:latest
        hostname: broker
        ports:
            - 0.0.0.0:1883:1883   # mqtt over tcp
            - 0.0.0.0:15675:15675 # mqtt over ws
        environment:
            RABBITMQ_ERLANG_COOKIE: <erlang-cookie>

    ui:
        build:
            context: ./
            dockerfile: ./helpers/Dockerfile-ui
        image: open-iot-ui:latest
        hostname: ui
        environment:
            VIRTUAL_HOST: 127.0.0.1                             # how is the host reached
            DB_CONNECTION: mongodb://db/openiot
            ENCRYPTION_SECRET: my-super-secret-pass             # JWT signing
            BROKER_HOST: broker                                 # ui-broker connection
            HANDLER_KEY: handler-key                            # ui credentials
            HANDLER_SECRET: handler-secret                      # ui credentials
        depends_on:
            - db
        volumes:
            - ./src:/usr/app/src

    db:
        image: mongo:latest
        hostname: db
